<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost and Saving</title>
    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Vanilla Css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="container">
      <!-- Heading Part -->
      <div class="d-flex d-md-flex justify-content-center">
        <h1 id="heading">Piggy Bank</h1>
        <img
          src="./images/piggy.ico"
          alt=""
          srcset=""
          width="150"
          height="150"
        />
      </div>
      <!-- Image Part -->
      <div class="d-md-flex justify-content-around">
        <img
          class="img-fluid mb-4"
          src="./images/piggy-saving.jpg"
          alt=""
          srcset=""
          width="500"
        />
        <!-- Calculation Part -->
        <div class="calculation-bg text-center mb-4">
          <form autocomplete="off">
            <h4>Income</h4>
            <label for="">Income:</label>
            <input id="monthly-income" type="text"  />
            <h4>Expenses</h4>
            <label for="">Food: </label>
            <input id="food-cost" type="text" />
            <label for="">Rent: </label>
            <input id="rent-cost" type="text" />
            <label for="">Pocket Money: </label>
            <input id="pocket-cost" type="text" />
          </form>
          <button id="calculate-button" class="btn mt-4 mb-4">Calculate</button>
          <h4>Total Expenses: <span id="total">0</span></h4>
          <h4>Balance: <span id="total-balance">0</span></h4>
          <!-- Saving Part -->
          <div>
            Save: <input id="saving" type="text" /> %
            <button id="save-button" class="btn mt-4 mb-4">Save</button>
          </div>
          <h4>Saving Amount: <span id="save-amount">0</span></h4>
          <h4>Remaining Balance: <span id="remain-balance">0</span></h4>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Script JS -->
    <script src="./script/script.js"></script>
  </body>
</html>
